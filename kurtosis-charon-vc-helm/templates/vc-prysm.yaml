{{- range .Values.NODES }}
{{- if eq (int .VC_TYPE) 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vc{{ .index }}-prysm
  name: vc{{ .index }}-prysm
  namespace: {{ $.Values.CLUSTER_NAME }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vc{{ .index }}-prysm
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vc{{ .index }}-prysm
    spec:
      imagePullSecrets:
        - name: docker-registry
      initContainers:
        - name: download-config
          image: amazon/aws-cli:latest
          securityContext:
            runAsUser: 0
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SESSION_TOKEN
          command:
            - sh
            - -ac
            - >
              aws s3 cp --recursive s3://charon-clusters-config/{{ $.Values.CLUSTER_NAME }}/node{{ .index }}/validator_keys /validator_keys &&
              aws s3 cp --recursive s3://charon-clusters-config/{{ $.Values.CLUSTER_NAME }}/testnet /config;
          volumeMounts:
            - name: validators
              mountPath: "/validator_keys"
            - name: config
              mountPath: "/config"
      containers:
        - name: vc{{ .index }}-prysm
          image: 113746/prysm-validator:latest
          imagePullPolicy: Always
          env:
            - name: BEACON_NODE_ADDRESS
              value: "http://node{{ .index }}:3600"
          volumeMounts:
            - name: validators
              mountPath: "/home/charon/validator_keys"
            - name: config
              mountPath: "/home/data"
      volumes:
        - name: validators
          emptyDir: {}
        - name: config
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: vc{{ .index }}-prysm
  namespace: {{ $.Values.CLUSTER_NAME }}
  labels:
    app: vc{{ .index }}-prysm
spec:
  selector:
    app: vc{{ .index }}-prysm
  ports:
    - name: metrics
      protocol: TCP
      port: 8008
      targetPort: 8008
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vc{{ .index }}-prysm
  namespace: {{ $.Values.CLUSTER_NAME }}
spec:
  selector:
    matchLabels:
      app: vc{{ .index }}-prysm
  endpoints:
    - port: metrics
{{- end }}
{{- end }}
