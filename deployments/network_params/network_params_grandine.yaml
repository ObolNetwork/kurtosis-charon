participants:
  - el_type: geth
    el_image: ${EL_IMAGE}:${EL_VERSION}
    cl_type: grandine
    cl_image: ${CL_IMAGE}:${CL_VERSION}
    supernode: true
    use_separate_vc: true
    # Grandine does not support separate VC. Use another client for that.
    vc_type: lighthouse
    vc_image: sigp/lighthouse:v8.1.0
    count: 3
    prometheus_config:
      scrape_interval: 15s
      labels: {}
